<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <container class="box">
        <div class="content">
            <header class="photoframe">
                <div class="leftarrow" id="left-arrow">
                    <input type="image" src="/.images/arrow.svg" width=35%>
                </div>
                <div class="mainphoto" id="middle">
                    <img height=100% id="photo-image", src="">
                    <div class="photo-text">
                        <h1 id="photo-title"></h1>
                        <p id="photo-description"></p>
                    </div>
                </div>
                <div class="rightarrow" id="right-arrow">
                    <input type="image" src="./images/arrow.svg" width="35%">
                </div>
                
            </header>
        </div>
        <container id="thumbnails" class="thumbnail-container">
        </container>
    </container>
    <script src="script.js"><script>
</body>
</html>
